<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="background.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <title>PageSnack</title>
</head>
<body>
    <div class="container">
        <h1 id="title" class="title-animation">PageSnack</h1>
        <hr>
        <div class="btn">
            <button id="sum-btn" class="modern-btn btn-animation">Show Summary</button>
        </div>
        <div id="summary" class="summary"></div>
        <div id="selection">
            <h3 id="selectedText">Selected Text</h3>
            <button id="quick-btn" class="modern-btn btn-animation">Quick Search</button>
        </div>
   
        <div id="loading" class="loading">
            <svg viewBox="25 25 50 50">
                <circle r="20" cy="50" cx="50"></circle>
            </svg>
        </div>
    </div>
</body>
</html>
